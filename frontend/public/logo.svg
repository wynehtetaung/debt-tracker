<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#0EA5E9"/>

  <!-- Clipboard -->
  <rect x="38" y="30" width="52" height="68" rx="8" fill="white"/>
  <rect x="52" y="24" width="24" height="12" rx="6" fill="#0284C7"/>

  <!-- Dollar Symbol -->
  <text
    x="64"
    y="60"
    text-anchor="middle"
    font-size="28"
    font-weight="bold"
    fill="#0EA5E9"
    font-family="Arial, Helvetica, sans-serif"
  >
    $
  </text>

  <!-- Check icon -->
  <circle cx="52" cy="74" r="6" fill="#22C55E"/>
  <path
    d="M49.5 74 L51.5 76 L55 71"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Warning icon -->
  <circle cx="76" cy="74" r="6" fill="#EF4444"/>
  <line x1="76" y1="71" x2="76" y2="76" stroke="white" stroke-width="2"/>
  <circle cx="76" cy="78.5" r="1" fill="white"/>
</svg>
